<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GB - VUE.js</title>
    <link rel="stylesheet" href="css/project_all.min.css">
</head>

<body>

    <div id="app">
        <div class="container">
            <div class="navbar">

                <div class="nav__logo">
                    <a href="#" class="nav__logo-link" :title="siteName">
                        <img :src="logoImg" :alt="siteName" class="nav__logo-img">
                        <span>Interno</span>
                    </a>
                </div>

                <nav class="nav">
                    <ul class="nav__list">
                        <li class="nav__list-item" v-for="item in navbar" :key="item.id">
                            <a :href="item.link" class="nav__list-link" :title="item.name">{{item.name}}</a>
                        </li>
                    </ul>
                </nav>

            </div>
        </div>

        <header class="header">
            <div class="header__box">
                <h1 class="header__box-title">Our Project</h1>
                <div class="header__box-breadcrump">Home / Project</div>
            </div>
        </header>

        <div class="container">
            <div class="tags__box">
                <div class="tags__box-item" @click="selectProject('Bathroom')">Bathroom</div>
                <div class="tags__box-item tags__active"  @click="selectProject('Bed Room')">Bed Room</div>
                <div class="tags__box-item" @click="selectProject('Kitchan')">Kitchan</div>
                <div class="tags__box-item" @click="selectProject('Living Area')">Living Area</div>
            </div>
        </div>

        <main class="main">
            <div class="container">
                <div class="project__box">

                    <section class="project__box-item" v-for="(item, index) in getProjectList" :key="index">
                        <img :src="item.img" :srcset="item.imgR" :alt="item.text" class="project__item-img">
                        <h3>{{item.name}}</h3>
                        <span class="project__item-tag">{{item.category}}</span>
                    </section>

                    <!-- <section class="project__box-item">
                        <img src="img/project/page/2.jpg" srcset="img/project/page/2-r.jpg" alt="" class="project__item-img">
                        <h3>Modern Bedroom</h3>
                        <span class="project__item-tag">Bed Room</span>
                    </section>  
                    
                    
                    <section class="project__box-item">
                        <img src="img/project/page/3.jpg" srcset="img/project/page/3-r.jpg" alt="" class="project__item-img">
                        <h3>Classic Minimal Bedroom</h3>
                        <span class="project__item-tag">Kitchan</span>
                    </section>  -->

                </div>
            </div>
        </main>

        <div class="paginator">
            <div class="paginator__item paginator__item-active">01</div>
            <div class="paginator__item">02</div>
            <div class="paginator__item">03</div>
            <div class="paginator__item">></div>
        </div>
        <div class="container">
            <footer class="footer">
                <div class="footer_left">
                    <div class="nav__logo">
                        <a href="#" class="nav__logo-link" :title="siteName">
                            <img :src="logoImg" :alt="siteName" class="nav__logo-img">
                            <span>Interno</span>
                        </a>
                    </div>
                    <p class="footer__left-text">{{ siteSlogan }}</p>
                    <div class="social">
                        <img src="img/social/twitter.svg" alt="twitter">
                        <img src="img/social/in.svg" alt="In XZ">
                    </div>
                </div>
                <div class="footer_center">
                    <h3>Pages</h3>
                    <ul class="footer__center-list">
                        <li class="footer_list-item" v-for="item in navbar" :key="item.id">
                            <a :href="item.name" class="footer__item-link" :title="item.name">{{ item.name }}</a>
                        </li>
                    </ul>
                </div>
                <address class="footer_right">
                    <h3>Contact</h3>
                    <p>{{ address }}</p>
                    <p>{{ email }}</p>
                    <p>{{ telephon }}</p>
                </address>
            </footer>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js" defer></script>
    <script src="js/script.js" defer></script>
</body>

</html>
